name: GitHub Profile Views Counter CI
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
jobs:
  release:
    name: GitHub Profile Views Counter Action
    runs-on: ubuntu-latest  # 使用最新版本
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.INSIGHTS_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18  # 升级Node.js版本
      - uses: gayanvoice/github-profile-views-counter-action@master  # 使用最新版本
        env:
          INSIGHTS_TOKEN: ${{ secrets.INSIGHTS_TOKEN }}
          TZ: 'UTC+8'  # 明确设置时区
